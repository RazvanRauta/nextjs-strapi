overwrite: true
schema: 'http://localhost:1337/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/index.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-rtk-query':
          importBaseApiFrom: '@/lib/baseApi'
          exportHooks: true
          overrideExisting: 'module.hot?.status() === "apply"'

  ./graphql.schema.json:
    plugins:
      - 'introspection'
