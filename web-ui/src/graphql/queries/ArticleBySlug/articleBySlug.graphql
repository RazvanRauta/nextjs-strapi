query ArticleBySlug($slug: String!, $state: PublicationState!) {
  newsPosts(filters: { slug: { eq: $slug } }, publicationState: $state) {
    data {
      id
      attributes {
        slug
        title
        date
        text
        image {
          data {
            attributes {
              width
              height
              formats
            }
          }
        }
      }
    }
  }
}
