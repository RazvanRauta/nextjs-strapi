query NewsPosts($limit: Int!, $start: Int!) {
  newsPosts(pagination: { limit: $limit, start: $start }) {
    meta {
      pagination {
        total
        page
        pageSize
        pageCount
      }
    }
    data {
      id
      attributes {
        slug
        title
        date
        text
        image {
          data {
            attributes {
              width
              height
              formats
            }
          }
        }
      }
    }
  }
}
